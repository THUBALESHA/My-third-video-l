<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THUBALESHA Video</title>

  <!-- —— Styling —— -->
  <style>
    body{
      background:#000;color:#fff;font-family:sans-serif;text-align:center;padding:20px
    }
    img.logo{width:200px;margin-bottom:20px}
    iframe{width:100%;max-width:720px;height:405px;border:none;border-radius:12px}
    form{max-width:500px;margin:40px auto 0;text-align:left}
    input,textarea{width:100%;padding:10px;margin:10px 0;border:none;border-radius:8px}
    button{width:100%;padding:12px;border:none;background:gold;color:#000;font-weight:bold;border-radius:8px;cursor:pointer}
  </style>

  <!-- —— EmailJS SDK (v4) —— -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- 0 -->
  <script>
    /*  Initialise EmailJS with your PUBLIC key  */
    (function () {
      emailjs.init({publicKey: "MAz2iorQdsu62nPTr"});
    })();
  </script>
</head>
<body>
  <!-- —— LOGO —— -->
  <img src="perfume logo.png" alt="THUBALESHA Logo" class="logo" />
  <h1>Welcome to THUBALESHA</h1>

  <!-- —— GOOGLE-DRIVE VIDEO (no download controls) —— -->
  <video autoplay loop playsinline controls controlsList="nodownload" oncontextmenu="return false">
  <source src="aamaybe.mp4" type="video/mp4">
</video>
  <!-- —— COMMENT FORM —— -->
  <form id="commentForm">
    <h2>Leave a Comment</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" name="contact" placeholder="Your contact number" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />

    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" rows="5" placeholder="Write your comment here…" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <!-- —— EmailJS SEND LOGIC —— -->
  <script>
    document.getElementById("commentForm").addEventListener("submit", function (e) {
      e.preventDefault();           // stop normal form submission

      emailjs
        .send(
          "service_xdj3o94",        // ► SERVICE ID
          "template_rakkobj",       // ► TEMPLATE ID
          {
            name:    document.getElementById("name").value,
            contact: document.getElementById("contact").value,
            email:   document.getElementById("email").value,
            comment: document.getElementById("comment").value
          }
        )
        .then(
          () => {
            alert("Thank you! Your comment has been sent.");
            document.getElementById("commentForm").reset();
          },
          (error) => {
            alert("Oops – the message couldn't be sent.\n" + JSON.stringify(error));
          }
        );
    });
  </script>
</body>
</html>
